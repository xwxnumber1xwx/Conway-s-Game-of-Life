<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game of Life</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body id="container">
    <header>
        <h1 id="title">Game of Life</h1>
        <nav>
            <div id="link-container">
                <a class="header-link" href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life"
                    target="_blank">Instructions ENG</a>
                <a class="header-link" href="https://it.wikipedia.org/wiki/Gioco_della_vita"
                    target="_blank">Instructions ITA</a>
            </div>
        </nav>
    </header>
    <main>
        <h4 class="row">Table settings:</h4>
        <section class="settings row">
            <div class="col-6">
                <span for="speed" id="speed-icon"></span>
                <input type="range" min="10" max="1000" value="500" class="slider" id="speed">
            </div>

            <form class="col-6">
                <label>Rows:
                    <input type="number" name="x" maxlength="100" minlength="1" value=10 required autofocus>
                </label>
                <label>Columns:
                    <input type="number" name="y" maxlength="100" minlength="1" value=10 required>
                </label>
                <button type="button" onclick="setTableParameter(x.value, y.value)">Create it</button>
            </form>

        </section>
        <section id="buttons-section" class="row">
            <div id="buttons-container">
                <button class="buttons" onclick="startLife()">Start!</button>
                <button class="buttons" onclick="stopLife()">Stop!</button>
            </div>
        </section>


        <section id="game-container" class="row"></section>
        <!--[if lt IE 7]>

        <![endif]-->
    </main>
    <script src="app.js" async defer></script>
</body>

</html>
