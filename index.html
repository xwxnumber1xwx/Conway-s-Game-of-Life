    <header>
        <nav>
            <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life" target="_blank">Instructions ENG</a>
            <a href="https://it.wikipedia.org/wiki/Gioco_della_vita" target="_blank">Instructions ITA</a>
        </nav>
    </header>
    <main>
        <h1>Game of Life</h1>
        <p>Select table size</p>
        <form>
            <label>X: </label>
            <input type="number" name="X" maxlength="100" minlength="1" value=10 required autofocus>
            <label>Y: </label>
            <input type="number" name="Y" maxlength="100" minlength="1" value=10 required>
            <button type="button" onclick="setTableParameter(X.value, Y.value)">ok</button>
        </form>
        <label for="speed">Speed fast/slow</label>
        <input type="range" min="10" max="1000" value="500" class="slider" id="speed">
        <button onclick="startLife()">Start!</button>
        <button onclick="stopLife()">Stop!</button>
        <section id="container"></section>
